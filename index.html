<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="/dist/styles/screen.min.css">
</head>
<body>
  <div class="content">
    <img src="" id="logo-symbol-1" class="logoSymbols"/>
    <img src="" id="logo-symbol-2" class="logoSymbols"/>
    <img src="" id="logo-symbol-3" class="logoSymbols"/>
    <img src="" id="logo-symbol-4" class="logoSymbols"/>
    <img src="" id="logo-symbol-5" class="logoSymbols"/>
    <img src="" id="logo-symbol-6" class="logoSymbols"/>
    <img src="" id="logo-symbol-7" class="logoSymbols"/>
    <div class="container">
        <div class="row">
          <div class="twelve columns">
            <img src="" id="buildingImage" alt="3 Eleven Building"/>
          </div>
        </div>
    </div>
    <div class="container formContainer">
      <div class="row">
        <form name="3elevenForm" action="" onsubmit="return validateForm()" method="post">
          <div class="twelve columns">
            <input type="text" id="nameInput" placeholder="NAME" class="u-full-width" required>
          </div>
          <div class="twelve columns">
            <input type="email" id="emailInput" placeholder="EMAIL" class="u-full-width" required>
          </div>
          <div class="twelve columns">
            <input type="tel" id="phoneInput" placeholder="PHONE" class="u-full-width" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" required title="Please enter a valid phone number in the following format: 123-456-7890 or 1234567890">
          </div>
          <div class="twelve columns">
            <input type="submit" id="submitInput" class="u-full-width" value="SUBMIT">
          </div>
        </form>
      </div>
    </div>
    <div class="thankYouOverlay">
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-T-test.svg" id="thank-symbol-1" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-H-test.svg" id="thank-symbol-2" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-A-test.svg" id="thank-symbol-3" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-N-test.svg" id="thank-symbol-4" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-K-test.svg" id="thank-symbol-5" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-Y-test.svg" id="thank-symbol-6" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-O-test.svg" id="thank-symbol-7" class="inject thankYouSymbols"/>
      <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-thankyou-U-test.svg" id="thank-symbol-8" class="inject thankYouSymbols"/>
    </div>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <span class="leasingText leasingTextTop">LEASING 2017</span>
        </div>
        <div class="twelve columns">
          <span class="leasingText leasingTextBottom">312 837 4480</span>
        </div>
      </div>
    </div>
    <img src="/dist/images/3Eleven-Holdingpage-161104-1-TK-BG-onthebuilding-test.svg" class="buildingPatternOverlay" id="overlayPattern" />
    <footer>
      <div class="container">
        <div class="row">
          <div class="six columns">
            <img src="/dist/images/JBC-Full-logo.svg" class="jbcLogo" alt="The John Buck Company">
          </div>
          <div class="six columns">
            <img src="/dist/images/Disabled-logo.svg" class="footerSmallLogo" id="disabledLogo" alt="Disabled Logo">
            <img src="/dist/images/EqualHousing-logo.svg" class="footerSmallLogo" id="equalHousing" alt="Equal Housing">

          </div>
        </div>
      </div>
    </footer>
  </div>
  <div class="preloader">
    <img src="dist/images/source.gif" width="400" height="auto">
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="/dist/scripts/main.js"></script>

</body>
</html>
